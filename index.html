<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coffee Shop POS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-brown-800 bg-amber-800 text-white p-4 text-center text-2xl font-bold">
    Coffee Shop POS
  </header>

  <main class="flex flex-col md:flex-row flex-1 p-4 gap-6">

    <!-- Menu Section -->
    <section class="w-full md:w-2/3">
      <div class="flex gap-3 mb-4">
        <button class="filter-btn bg-amber-600 text-white px-4 py-2 rounded hover:bg-amber-700" data-category="All">All</button>
        <button class="filter-btn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" data-category="Coffee">Coffee</button>
        <button class="filter-btn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400" data-category="Pastry">Pastry</button>
      </div>

      <div id="menu" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
    </section>

    <!-- Cart Section -->
    <section class="w-full md:w-1/3 bg-white p-4 rounded-lg shadow-lg flex flex-col">
      <h2 class="text-xl font-bold mb-3">Cart</h2>
      <div id="cart-items" class="flex-1 overflow-y-auto"></div>
      <div class="mt-4 border-t pt-3">
        <div class="flex justify-between font-bold text-lg">
          <span>Total:</span>
          <span id="total-price">$0.00</span>
        </div>
        <button id="checkout-btn" class="bg-green-600 w-full mt-3 py-2 text-white rounded hover:bg-green-700">
          Checkout
        </button>
      </div>
    </section>
  </main>

  <script>
    const menuData = [
      { id: 1, name: "Espresso", price: 3.00, category: "Coffee" },
      { id: 2, name: "Latte", price: 4.50, category: "Coffee" },
      { id: 3, name: "Cappuccino", price: 4.00, category: "Coffee" },
      { id: 4, name: "Americano", price: 3.50, category: "Coffee" },
      { id: 5, name: "Croissant", price: 2.50, category: "Pastry" },
      { id: 6, name: "Muffin", price: 2.00, category: "Pastry" },
      { id: 7, name: "Bagel", price: 2.20, category: "Pastry" }
    ];

    let currentCategory = "All";
    let cart = [];

    const menuEl = document.getElementById("menu");
    const cartItemsEl = document.getElementById("cart-items");
    const totalPriceEl = document.getElementById("total-price");

    function renderMenu() {
      menuEl.innerHTML = "";
      menuData
        .filter(item => currentCategory === "All" || item.category === currentCategory)
        .forEach(item => {
          const card = document.createElement("div");
          card.className = "bg-white p-4 rounded-lg shadow hover:shadow-lg transition cursor-pointer";
          card.innerHTML = `
            <h3 class="font-bold text-lg">${item.name}</h3>
            <p class="text-gray-600">${item.category}</p>
            <p class="mt-2 font-semibold">$${item.price.toFixed(2)}</p>
            <button class="mt-3 bg-amber-600 text-white px-3 py-1 rounded hover:bg-amber-700">Add to Cart</button>
          `;
          card.querySelector("button").addEventListener("click", () => addToCart(item));
          menuEl.appendChild(card);
        });
    }

    function renderCart() {
      cartItemsEl.innerHTML = "";
      cart.forEach(item => {
        const row = document.createElement("div");
        row.className = "flex justify-between items-center border-b py-2";
        row.innerHTML = `
          <div>
            <p class="font-bold">${item.name}</p>
            <p class="text-sm text-gray-500">$${item.price.toFixed(2)} x ${item.quantity}</p>
          </div>
          <div class="flex gap-2">
            <button class="bg-gray-300 px-2 rounded hover:bg-gray-400">-</button>
            <button class="bg-gray-300 px-2 rounded hover:bg-gray-400">+</button>
            <button class="bg-red-500 text-white px-2 rounded hover:bg-red-600">&times;</button>
          </div>
        `;
        const [minusBtn, plusBtn, removeBtn] = row.querySelectorAll("button");
        minusBtn.addEventListener("click", () => updateQuantity(item.id, -1));
        plusBtn.addEventListener("click", () => updateQuantity(item.id, 1));
        removeBtn.addEventListener("click", () => removeFromCart(item.id));
        cartItemsEl.appendChild(row);
      });
      updateTotal();
    }

    function updateTotal() {
      const total = cart.reduce((sum, item) => sum + item.price * item.quantity, 0);
      totalPriceEl.textContent = `$${total.toFixed(2)}`;
    }

    function addToCart(product) {
      const existing = cart.find(i => i.id === product.id);
      if (existing) {
        existing.quantity++;
      } else {
        cart.push({ ...product, quantity: 1 });
      }
      renderCart();
    }

    function updateQuantity(id, change) {
      const item = cart.find(i => i.id === id);
      if (item) {
        item.quantity += change;
        if (item.quantity <= 0) {
          removeFromCart(id);
        }
        renderCart();
      }
    }

    function removeFromCart(id) {
      cart = cart.filter(i => i.id !== id);
      renderCart();
    }

    document.querySelectorAll(".filter-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".filter-btn").forEach(b => b.className = "filter-btn bg-gray-300 px-4 py-2 rounded hover:bg-gray-400");
        btn.className = "filter-btn bg-amber-600 text-white px-4 py-2 rounded hover:bg-amber-700";
        currentCategory = btn.dataset.category;
        renderMenu();
      });
    });

    document.getElementById("checkout-btn").addEventListener("click", () => {
      if (cart.length === 0) {
        alert("Your cart is empty!");
        return;
      }
      alert("Order placed successfully!");
      cart = [];
      renderCart();
    });

    renderMenu();
  </script>

</body>
</html>
